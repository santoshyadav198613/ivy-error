<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 sm-12 m-auto">
            <div class=" w-100">
                <div class="w-100 my-sticky bg-info text-white">
                    <div class="p-4">
                        You Selected {{selected.name}}
                    </div>
                </div>
                <ul class="card list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let test of exams">
                        <div class="d-flex justify-content-between">
                            <div>
                                {{test.name}}
                            </div>
                            <div>
                                <a class="btn btn-info" data-toggle="collapse" href="#Test{{test?.id}}"
                                    (click)="updateSelection(test)">
                                    Show More
                                </a>
                            </div>
                        </div>
                        <div class="collapse" id="Test{{test?.id}}">
                            <p>
                                Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry
                                richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson
                                cred nesciunt sapiente ea proident.
                            </p>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
